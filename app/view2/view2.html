<div class="toolbar animated" style="background-color: #000000; opacity: .6; width: 100%; height: 70px; margin-bottom: 20px;">
  <a class="back-button" style="-webkit-animation-duration: 10s;" href="#/view1">
    <span class="glyphicon glyphicon-hand-left animated fadeInRightBounce" style='top: 4px;' aria-hidden="true"></span>&nbsp Go Home</a>
</div>
<div class="container">
  <h2 class="header-text animated fadeInLeft" style="-webkit-animation-duration: 3s">Recently Opened In the Portland Area</h2>
<div ng-repeat="d in data" class="result-view animated fadeInUp" style="-webkit-animation-duration: 3s">
  <button class="btn btn-dark single-result animated fadeIn" ng-click="openTab(d.url)">
    <img ng-src="{{d.image}}" class="image-stuff"/>
    <h3 class="b-name"><i>{{d.name}}</i></h3>
    <h3 class="b-rating">Rating: {{d.rating}}</h3>
    <h4 class="b-address">{{d.address}}</h4>
    <h4 class="b-date">Open Since: {{d.date}}</h4>
  </button>

</div>
</div>
